FETCH_ALL_QUERY_RIGHT_TYPE=\
    SELECT \
        crt.Id, \
        crt.Name, \
        crt.shortcode, \
        crt.allowsEpisodeLimit, \
        crt.righttypetype, \
        crt.restrictionCode \
    FROM masterData.completeRightTypes crt
    
LOOK_UP_QUERY_RIGHT_TYPE=\
    SELECT \
        crt.Id, \
        crt.Name, \
        crt.shortcode, \
        crt.allowsEpisodeLimit, \
        crt.righttypetype, \
        crt.restrictionCode \
    FROM masterData.completeRightTypes crt \
    WHERE crt.id = :id