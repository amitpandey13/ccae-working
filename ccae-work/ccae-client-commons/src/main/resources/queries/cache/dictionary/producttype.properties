FETCH_ALL_QUERY_PRODUCT_TYPE=\
    SELECT \
        id, \
        business_unit_id, \
        description \
    FROM masterData.producttype
    
LOOK_UP_QUERY_PRODUCT_TYPE=\
    SELECT \
        id, \
        business_unit_id, \
        description \
    FROM masterData.producttype \
    WHERE id = :productTypeId \
        AND business_unit_id = :businessUnitId