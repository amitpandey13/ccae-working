FETCH_ALL_QUERY_TERRITORY=\
    SELECT \
        id, \
        name, \
        shortName, \
        parentId \
    FROM masterData.territory

LOOK_UP_QUERY_TERRITORY=\
    SELECT \
        id, \
        name, \
        shortName, \
        parentId \
    FROM masterData.territory \
    WHERE id = :territoryId

    